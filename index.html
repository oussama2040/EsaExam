<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Exam Esa</title>
</head>
<body>
    
<div class="container header1" style="background-color: aqua; height: 50px;"  >
    <div class="row" style="height: 100%;">
        <div class=" col-6 d-flex align-items-center" >
            <input type="text" id="FruitorLegumes" name="FruitorLegumes" placeholder="Fruit or Legumes" required>
            

            <div class="container  d-flex align-items-center" style="height: 10px;">
            
                 <div class="form-check " style="width: 70px;">
                    <input type="radio" class="form-check-input" id="FruitRadius" name="options" >
                    <label class="form-check-label" for="Fruitoption" style="color:white">Fruit</label>
                </div>
            
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="LegumesRadius" name="options">
                    <label class="form-check-label" for="Legumesoption" style="color:white">Legumes</label>
                </div>
            </div>
        </div>

        <div class="col-6 d-flex align-items-center justify-content-around " >
            <button type="button" class="btn btn-AddSpecific" style="width:150px; height: 30px; font-size: 10px;" id="btnSpecificList">Add to Specific list</button>
        <button type="button" class="btn btn-AddGeneral" style="width:150px;height: 30px;font-size: 10px" id="btnGeneralList">Add to General list</button>

        </div>
    </div>
</div>





<div class="container body1" style="background-color: blue;" >

   <div class="row mt-3 p-3"  height: 50px; >

        <div class="col-3 d-flex align-items-center justify-content-around">
            
            <button type="button " class="btn btn-SearchItem" style="width:100px; height: 30px; font-size: 7px;" id="SearchItem">Search For Item</button>
            <button type="button" class="btn btn-DeleteItem" style="width:100px;height: 30px;font-size: 10px" id="DeleteItem'">Delete an Item</button>


        </div>
        <div class="col-4 d-flex align-items-center">
            <input type="text" id="SearchFruitorLegumes" name="SearchFruitorLegumes" placeholder=" Search for a Fruit or Legumes" style="width: 300px;">
        </div>
   </div>



   <div class="row">

    <div class="col-4 mt-2"><h5 style="color: white;">List of Fruits</h5></div>
    <div class="col-4 mt-2"><h5 style="color: white;">List of Fruits & Legumes</h5></div>
    <div class="col-4 mt-2"><h5 style="color: white;">List of Legumes</h5></div>
    

    <div class="col-4 " >
        <div style="background-color: green; border-radius: 10px;" class="p-2" id="AddFruitsElemets"> 
       
           </div>
         
    </div>


    <div class="col-4 ">
     
        <div style="background-color: green; border-radius: 10px;" class="p-2" id="AddFruitLegumesElemets"> 
      
           </div>
         
    </div>

    <div class="col-4 ">
        <div style="background-color: green; border-radius: 10px;" class="p-2" id="AddLegumesElemets">
        
         
    </div>
</div>
</div>
</div>

</body>
<script src="./main.js"></script>
</html>
